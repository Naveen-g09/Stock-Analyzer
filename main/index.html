    <title>Stock Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Data Visualization</h1>
    </header>
    <div class="container">
        <div class="input-group">
            <label for="stockSymbol"></label>
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol:">
            <button id="getDataButton" class="Btn">Get Data</button>
        </div>
    </div>
    <div id="stockDetails" class="hidden">
        <div class="container">
            <h2>Stock Details</h2>
            <p><strong>Symbol:</strong> <span id="stockSymbolDisplay"></span></p>
            <p><strong>Name:</strong> <span id="stockName"></span></p>
            <p><strong>Volume:</strong> <span id="stockVolume"></span></p>
            <p><strong>52-Week High:</strong> <span id="stockHigh52"></span></p>
            <p><strong>52-Week Low:</strong> <span id="stockLow52"></span></p>
        </div>
    </div>
    <div class="container">
        <div class="chart-container" id="highChartContainer">
            <h2>Highs</h2>
            <canvas id="highChartCanvas"></canvas>
        </div>
        <div class="chart-container" id="lowChartContainer">
            <h2>Lows</h2>
            <canvas id="lowChartCanvas"></canvas>
        </div>
    </div>
    <!-- <div class="container" id="historicalChartContainer" class="hidden">

        <div id="historicalChart"></div>
    </div> -->

</body>
